

{% include 'layouts/header.html' %}


    <div class="loginRegisterContainer">

        <div class="loginRegisterBox">

            <form action="/login" method="POST">

                {% with messeges = get_flashed_messages() %}

                    {% if messeges %}

                        {% for msg in messeges %}

                            <div class="alert alert-dark text-center" role="alert">

                                {{ msg }}

                            </div> 

                        {% endfor %}

                    {% endif %}

                {% endwith %}

                <div class="form-group">
                    <label><small class="text-muted">User Name</small></label>
                    <input class="form-control" type="text" name="userName" autocomplete="off" value="King" />
                </div>

                <div class="form-group mt-2">
                    <label><small class="text-muted">Password</small></label>
                    <input class="form-control" type="password" name="password" value="123456" />
                </div>

                <div class="form-group mt-4">
                    <button id="registerLogin" class="btn btn-primary form-control">Login</button>
                    <button id="loading" class="btnDisabled btn btn-primary form-control" hidden ><i class="fas fa-circle-notch fa-spin"></i></button>
                </div>

                <div class="form-group mt-3 text-center">
                    <a href="{{ url_for( 'startRegister' ) }}"><small>Subscribe here</small></a>
                </div>

            </form>

        </div>

    </div>


{% include 'layouts/footer.html' %}
